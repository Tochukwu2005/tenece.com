<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curved Box Example</title>
    <style>
      .curved-box {
        width: 300px; /* Set the width of the box */
        height: 200px; /* Set the height of the box */
        background-color: #3498db; /* Set the background color */
        border-radius: 25px; /* Adjust this value to change the curvature */
        padding: 20px; /* Optional: Add padding inside the box */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for better visual effect */
        color: white; /* Set text color */
        text-align: center; /* Center-align text */
        display: flex; /* Use flexbox to center content */
        align-items: center; /* Vertically center content */
        justify-content: center; /* Horizontally center content */
      }
    </style>
  </head>
  <body>
    <div class="curved-box">This is a curved box</div>
  </body>
</html>
